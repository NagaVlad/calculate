<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">

</head>

<body>





    <div id='imgHolder' class="imgHolder">
        <img src="https://cdn0.iconfinder.com/data/icons/coronavirus-3/64/Coronavirus_corona_virus_1-128.png" alt="">



        <div class="model-summary">

            <div class="model-specs" id="modelSpecs">Спец</div>
            <div class="model-price" id="modelPrice">Цена</div>
            <div class="model-priceUSD" id="modelPriceUSD">Цена USD</div>

            <button class="btn">Заказать</button>
            <div class="button"></div>
        </div>
    </div>

    <!--==============================================================-->

    <div>
        <form id="autoForm" action="">
            <h2>Настройка авто</h2>

            <div class="row">


                <div class="col-1-of-3">
                    <h4>Двигатель</h4>

                    <div class="form-block">
                        <input type="radio" name="engine" id="engine1400" value="624900" checked>
                        <label for="engine1400">1.4 л.с</label>
                    </div>


                    <div class="form-block">
                        <input type="radio" name="engine" id="engine1600" value="749900">
                        <label for="engine1600">1.6 л.с</label>
                    </div>
                </div>




                <div class="col-1-of-3">
                    <h4>Комплектация</h4>

                    <div class="form-block">
                        <input type="radio" name="complect" id="complectS" value="10000" checked>
                        <label for="complectS">Летний Пакет</label>
                    </div>


                    <div class="form-block">
                        <input type="radio" name="complect" id="complectW" value="20000">
                        <label for="complectW">Зимний Пакет</label>
                    </div>
                </div>


            </div>

    </div>
    </form>
    <!--==============================================================-->



    <ul>
        <li>
            1 Легкие
        </li>

        <li>
            2 Рвота
        </li>

        <li>
            3 Мыши
        </li>
    </ul>



    <div class="color1 color"
        data-img-path="https://cdn0.iconfinder.com/data/icons/coronavirus-3/64/Coronavirus_pneumonia_8-128.png">
    </div>
    <div class="color2 color"
        data-img-path="https://cdn0.iconfinder.com/data/icons/coronavirus-3/64/Coronavirus_puke_7-128.png"></div>
    <div class="color3 color"
        data-img-path="https://cdn0.iconfinder.com/data/icons/coronavirus-3/64/Coronavirus_dont_touch_wild_animal_11-128.png">

    </div>



    <!--==============================================================-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
        </script>


    <script src="index2.js"></script>
</body>

</html>
